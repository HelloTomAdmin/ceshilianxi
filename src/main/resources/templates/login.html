<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>数据 - AdminLTE2定制版 | Log in</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport"/>
    <script  th:src="@{https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js}"></script>
    <script th:src="@{https://oss.maxcdn.com/respond/1.4.2/respond.min.js}"></script>
    <link rel="stylesheet" th:href="@{/static/AdminLTE/plugins/bootstrap/css/bootstrap.min.css}"></link>
    <link rel="stylesheet" th:href="@{/static/AdminLTE/plugins/font-awesome/css/font-awesome.min.css}"></link>
    <link rel="stylesheet" th:href="@{/static/AdminLTE/plugins/ionicons/css/ionicons.min.css}"></link>
    <link rel="stylesheet" th:href="@{/static/AdminLTE/plugins/ionicons/css/ionicons.min.css}"></link>
    <link rel="stylesheet" th:href="@{/static/AdminLTE/plugins/adminLTE/css/AdminLTE.css}"></link>
    <link rel="stylesheet" th:href="@{/static/AdminLTE/plugins/iCheck/square/blue.css}"></link>
</head>

<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">


        <a th:href="@{http://localhost:8080/}"><b>数据</b>后台管理系统</a>


    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">登录系统</p>

        <form th:action="@{/homeLogin/checkUserName}" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="userName" placeholder="请输入账号或者邮箱"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="passWord" class="form-control" placeholder="密码"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label><input type="checkbox" name="remberMe"/> 记住 下次自动登录</label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <div class="social-auth-links text-center">
            <p>- 或者 -</p>
            <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-qq"></i> 腾讯QQ用户登录</a>
            <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-weixin"></i> 微信用户登录</a>
        </div>
        <!-- /.social-auth-links -->

        <a th:href="@{/RetrievePwd}">忘记密码</a><br/>
        <a href="#" class="text-center">新用户注册</a>

    </div>

</div>
</body>
<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
<!-- Bootstrap 3.3.6 -->
<!-- iCheck -->
<script th:src="@{/static/AdminLTE/plugins/jQuery/jquery-2.2.3.min.js}"></script>
<script th:src="@{/static/AdminLTE/plugins/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/static/AdminLTE/plugins/iCheck/icheck.min.js}"></script>
<script>
    $(function() {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>


</html>
